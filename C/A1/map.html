<!DOCTYPE html>
<html>
  <head>
    <title>Simple map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="data.js"></script> 
  </head>
  <body>
    <div id="map"></div>
    <script>
    

      var map;
      function initMap() {
      
         var mapOptions = {
            center: new google.maps.LatLng(43.665655, -79.381172),
            zoom: 18,
            mapTypeId: google.maps.MapTypeId.SATELLITE 
        };
       
        map = new google.maps.Map(document.getElementById("map"), mapOptions);
       
        for (var i=0; i< data.length; i++) {
            var value=data[i];
            var myLatlng = new google.maps.LatLng(value.latitude, value.longitude);
            
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,                                 
                title: value.info
                });            
        }
        
      }
    </script>
    <script type="text/javascript" src = "http://maps.google.com/maps/api/js?sensor=false&callback=initMap"  
    async defer></script>
  </body>
</html>
